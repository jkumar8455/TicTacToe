<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box bl bt"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
        <div class="gameinfo">
            <h1 id="heading">Welcome to My Tic Tac Toe</h1>
            <div>
                <span class="info" id='turnInfo'>Turn For X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="Javascript/script.js"></script>
</body>
</html>
